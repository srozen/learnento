<h2>Register and Learn English Today !</h2>

<form ng-submit="register()">
    <fieldset class="form-group">
        <label for="email"><i class="fa fa-envelope"> Email</i></label>
        <input type="email" autofocus="true" class="form-control" data-purpose="register-mail" ng-model="user.email">
    </fieldset>
    <fieldset class="form-group">
        <label for="password"><i class="fa fa-lock"></i> Password</label>
        <input type="password" class="form-control" data-purpose="register-password" ng-model="user.password">
    </fieldset>
    <fieldset class="form-group">
        <label for=""><i class="fa fa-lock"></i> Password Confirmation</label>
        <input type="password" class="form-control" data-purpose="register-password-confirmation" ng-model="user.password_confirmation">
    </fieldset>
    <input type="submit" class="btn btn-primary" data-purpose="register-confirmation" value="Register">
</form>
