<form >

        <label for="email"><i class="fa fa-envelope"> Email</i></label>

    </fieldset>
    <fieldset class="form-group">
        <label for="password"><i class="fa fa-lock"></i> Password</label>
        <input type="password" class="form-control" data-purpose="register-password" >
    </fieldset>
    <fieldset class="form-group">
        <label for=""><i class="fa fa-lock"></i> Password Confirmation</label>
        <input type="password" class="form-control" data-purpose="register-password-confirmation">
    </fieldset>
    <input type="submit" class="btn btn-primary" data-purpose="register-confirmation" value="Register">
</form>
