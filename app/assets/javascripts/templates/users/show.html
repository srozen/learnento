<section data-purpose="profile-page">
    <h1> Profile </h1>
    <ul data-purpose="user-details">
        <li>{{user.email}}</li>
    </ul>
    <div>
        <img ng-src="{{user.avatar.url}}" alt="" height="100" width="100">
    </div>
    <a data-purpose="edit-profile-button" ng-show="editButton" class="btn btn-default" href="#/users/edit/{{user.id}}">Edit</a>
</section>
